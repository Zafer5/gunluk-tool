<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Şifre Oluşturucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #1d4ed8;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-thumb::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #1d4ed8;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl transform transition duration-500 hover:shadow-3xl border border-blue-100">
        
        <h1 class="text-3xl font-extrabold text-center mb-8 text-blue-700">
            Güvenli Şifre Oluşturucu
        </h1>

        <!-- Şifre Alanı -->
        <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200 flex items-center justify-between">
            <input type="text" id="passwordOutput" readonly 
                   class="flex-grow text-xl font-mono bg-transparent border-none focus:outline-none text-gray-800 truncate" 
                   value="Şifre Buraya Gelecek">
            <button id="copyButton" class="ml-3 p-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-150 active:scale-95 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V4a2 2 0 012-2h8a2 2 0 012 2v2m-6 9l3 3 3-3m-3-5v12" />
                </svg>
            </button>
        </div>

        <!-- Ayarlar -->
        <div class="space-y-6">
            
            <!-- Uzunluk Ayarı -->
            <div class="p-4 bg-blue-50 rounded-lg border border-blue-200 shadow-inner">
                <div class="flex justify-between items-center mb-2">
                    <label for="lengthSlider" class="text-lg font-semibold text-blue-700">Şifre Uzunluğu:</label>
                    <span id="lengthValue" class="text-2xl font-bold text-blue-800">12</span>
                </div>
                <input type="range" id="lengthSlider" min="4" max="32" value="12" 
                       class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer slider-thumb">
            </div>

            <!-- Seçenekler -->
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-200">
                    <label for="includeUppercase" class="text-gray-700 font-medium">Büyük Harfler (A-Z)</label>
                    <input type="checkbox" id="includeUppercase" checked 
                           class="form-checkbox h-6 w-6 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                </div>

                <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-200">
                    <label for="includeNumbers" class="text-gray-700 font-medium">Rakamlar (0-9)</label>
                    <input type="checkbox" id="includeNumbers" checked 
                           class="form-checkbox h-6 w-6 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                </div>

                <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-200">
                    <label for="includeSymbols" class="text-gray-700 font-medium">Semboller (!@#$%)</label>
                    <input type="checkbox" id="includeSymbols" checked 
                           class="form-checkbox h-6 w-6 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                </div>
                
                <!-- Küçük harfler her zaman dahil -->
                <div class="flex items-center justify-between p-3 bg-gray-100 rounded-lg border border-gray-200 opacity-75 cursor-not-allowed">
                    <label class="text-gray-600 font-medium">Küçük Harfler (a-z) - Zorunlu</label>
                    <span class="text-green-600 font-bold">✓</span>
                </div>
            </div>

        </div>

        <!-- Buton -->
        <button id="generateButton" 
                class="w-full mt-8 py-3 px-4 bg-blue-600 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-200 active:scale-[0.99] transform focus:outline-none focus:ring-4 focus:ring-blue-300">
            Şifre Oluştur
        </button>

        <!-- Durum Mesajı -->
        <p id="message" class="mt-4 text-center text-sm text-green-600 font-medium hidden"></p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lengthSlider = document.getElementById('lengthSlider');
            const lengthValue = document.getElementById('lengthValue');
            const generateButton = document.getElementById('generateButton');
            const passwordOutput = document.getElementById('passwordOutput');
            const copyButton = document.getElementById('copyButton');
            const message = document.getElementById('message');

            const lowerCaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const upperCaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            function updateLengthDisplay() {
                lengthValue.textContent = lengthSlider.value;
            }

            function generatePassword() {
                const length = parseInt(lengthSlider.value);
                const includeUpper = document.getElementById('includeUppercase').checked;
                const includeNumbers = document.getElementById('includeNumbers').checked;
                const includeSymbols = document.getElementById('includeSymbols').checked;

                let characterSet = lowerCaseChars;
                let guaranteedChars = [
                    lowerCaseChars[Math.floor(Math.random() * lowerCaseChars.length)]
                ];

                if (includeUpper) {
                    characterSet += upperCaseChars;
                    guaranteedChars.push(upperCaseChars[Math.floor(Math.random() * upperCaseChars.length)]);
                }
                if (includeNumbers) {
                    characterSet += numberChars;
                    guaranteedChars.push(numberChars[Math.floor(Math.random() * numberChars.length)]);
                }
                if (includeSymbols) {
                    characterSet += symbolChars;
                    guaranteedChars.push(symbolChars[Math.floor(Math.random() * symbolChars.length)]);
                }

                // Eğer hiçbir kutucuk işaretli değilse (sadece zorunlu küçük harf kalırsa), set kontrolü
                if (characterSet.length === 0) {
                    characterSet = lowerCaseChars;
                }

                let password = '';
                
                // Karakter setinden rastgele karakterler ekle
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * characterSet.length);
                    password += characterSet.charAt(randomIndex);
                }
                
                // Şifrenin, seçilen tüm tipleri içerdiğinden emin olmak için yer değiştirme (garantili karakterleri yerleştirme)
                let finalPasswordArray = password.split('');
                
                guaranteedChars.forEach((char, index) => {
                    if (index < length) {
                        // Garantili karakteri rastgele bir pozisyona yerleştir
                        const swapIndex = Math.floor(Math.random() * length);
                        finalPasswordArray[swapIndex] = char;
                    }
                });

                passwordOutput.value = finalPasswordArray.join('');
                
                // Mesajı temizle
                message.classList.add('hidden');
            }

            function copyPassword() {
                const password = passwordOutput.value;
                if (password === "Şifre Buraya Gelecek" || password === "") return;

                navigator.clipboard.writeText(password).then(() => {
                    // Başarılı kopyalama bildirimi
                    message.textContent = 'Şifre panoya kopyalandı!';
                    message.classList.remove('hidden', 'text-red-600');
                    message.classList.add('text-green-600');
                    copyButton.classList.add('bg-green-700');
                    setTimeout(() => {
                        message.classList.add('hidden');
                        copyButton.classList.remove('bg-green-700');
                    }, 2000);
                }).catch(err => {
                    // Hata bildirimi (daha eski tarayıcılar veya izin sorunları için yedek)
                    message.textContent = 'Kopyalama başarısız oldu. Lütfen manuel kopyalayın.';
                    message.classList.remove('hidden', 'text-green-600');
                    message.classList.add('text-red-600');
                    setTimeout(() => {
                        message.classList.add('hidden');
                    }, 3000);
                });
            }

            // Olay Dinleyicileri
            lengthSlider.addEventListener('input', updateLengthDisplay);
            generateButton.addEventListener('click', generatePassword);
            copyButton.addEventListener('click', copyPassword);

            // İlk yükleme ayarları
            updateLengthDisplay();
            generatePassword(); // İlk şifreyi oluştur
        });
    </script>
</body>
</html>
