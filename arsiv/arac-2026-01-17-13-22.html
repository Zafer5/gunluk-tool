  "html_code": "<!DOCTYPE html>\n<html lang=\"tr\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Rastgele Şifre Oluşturucu</title>\n    <script src=\"https://cdn.tailwindcss.com\"></script>\n</head>\n<body class=\"bg-gray-100 min-h-screen flex items-center justify-center p-4\">\n\n    <div class=\"bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg border border-gray-200\">\n        <h1 class=\"text-3xl font-bold text-center text-gray-800 mb-8\">Rastgele Şifre Oluşturucu</h1>\n\n        <div class=\"flex items-center justify-between mb-6 bg-gray-50 p-4 rounded-lg border border-gray-300\">\n            <input type=\"text\" id=\"passwordDisplay\" readonly\n                   class=\"flex-grow text-2xl font-mono text-gray-700 bg-transparent outline-none truncate pr-4\"\n                   value=\"Şifre Buraya Gelecek\">\n            <button id=\"copyButton\"\n                    class=\"ml-3 p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2\">\n                <svg xmlns=\"http://www.w3.org/2000/svg\" class=\"h-6 w-6\" fill=\"none\" viewBox=\"0 0 24 24\" stroke=\"currentColor\">\n                    <path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3\" />\n                </svg>\n            </button>\n        </div>\n\n        <div class=\"space-y-6\">\n            <!-- Uzunluk Ayarı -->\n            <div>\n                <label for=\"length\" class=\"block text-sm font-medium text-gray-700 mb-2 flex justify-between\">\n                    <span>Şifre Uzunluğu:</span>\n                    <span id=\"lengthValue\" class=\"font-semibold text-indigo-600\">12</span>\n                </label>\n                <input type=\"range\" id=\"length\" min=\"4\" max=\"32\" value=\"12\" step=\"1\"\n                       class=\"w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg\">\n            </div>\n\n            <!-- Seçenekler -->\n            <div class=\"p-4 bg-indigo-50 rounded-lg border border-indigo-200\">\n                <p class=\"text-md font-semibold text-indigo-700 mb-3\">Karakter Tipleri:</p>\n                <div class=\"grid grid-cols-2 gap-4\">\n                    <label class=\"flex items-center space-x-3\">\n                        <input type=\"checkbox\" id=\"includeUppercase\" checked\n                               class=\"form-checkbox h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500\">\n                        <span class=\"text-gray-700\">Büyük Harfler (A-Z)</span>\n                    </label>\n                    <label class=\"flex items-center space-x-3\">\n                        <input type=\"checkbox\" id=\"includeLowercase\" checked\n                               class=\"form-checkbox h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500\">\n                        <span class=\"text-gray-700\">Küçük Harfler (a-z)</span>\n                    </label>\n                    <label class=\"flex items-center space-x-3\">\n                        <input type=\"checkbox\" id=\"includeNumbers\" checked\n                               class=\"form-checkbox h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500\">\n                        <span class=\"text-gray-700\">Sayılar (0-9)</span>\n                    </label>\n                    <label class=\"flex items-center space-x-3\">\n                        <input type=\"checkbox\" id=\"includeSymbols\" checked\n                               class=\"form-checkbox h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500\">\n                        <span class=\"text-gray-700\">Semboller (!@#$%)</span>\n                    </label>\n                </div>\n            </div>\n        </div>\n\n        <!-- Buton -->\n        <button id=\"generateButton\"\n                class=\"mt-8 w-full py-3 bg-green-500 text-white text-lg font-bold rounded-lg shadow-lg hover:bg-green-600 transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-300\">\n            Şifre Oluştur\n        </button>\n\n        <!-- Bildirim Alanı -->\n        <div id=\"notification\" class=\"mt-4 p-3 bg-green-100 text-green-700 rounded-lg hidden text-center font-medium transition duration-300\">\n            Şifre Kopyalandı!\n        </div>\n\n    </div>\n\n    <script>\n        document.addEventListener('DOMContentLoaded', () => {\n            const lengthInput = document.getElementById('length');\n            const lengthValueDisplay = document.getElementById('lengthValue');\n            const generateButton = document.getElementById('generateButton');\n            const passwordDisplay = document.getElementById('passwordDisplay');\n            const copyButton = document.getElementById('copyButton');\n            const notification = document.getElementById('notification');\n\n            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';\n            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';\n            const numberChars = '0123456789';\n            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';\n\n            // Uzunluk slider güncellemesi\n            lengthInput.addEventListener('input', () => {\n                lengthValueDisplay.textContent = lengthInput.value;\n            });\n\n            // Şifre Oluşturma Fonksiyonu\n            function generatePassword() {\n                const length = parseInt(lengthInput.value);\n                const includeUppercase = document.getElementById('includeUppercase').checked;\n                const includeLowercase = document.getElementById('includeLowercase').checked;\n                const includeNumbers = document.getElementById('includeNumbers').checked;\n                const includeSymbols = document.getElementById('includeSymbols').checked;\n\n                let characterPool = '';\n                let generatedPassword = '';\n                let requiredChars = [];\n\n                if (includeUppercase) {\n                    characterPool += uppercaseChars;\n                    requiredChars.push(uppercaseChars.charAt(Math.floor(Math.random() * uppercaseChars.length)));\n                }\n                if (includeLowercase) {\n                    characterPool += lowercaseChars;\n                    requiredChars.push(lowercaseChars.charAt(Math.floor(Math.random() * lowercaseChars.length)));\n                }\n                if (includeNumbers) {\n                    characterPool += numberChars;\n                    requiredChars.push(numberChars.charAt(Math.floor(Math.random() * numberChars.length)));\n                }\n                if (includeSymbols) {\n                    characterPool += symbolChars;\n                    requiredChars.push(symbolChars.charAt(Math.floor(Math.random() * symbolChars.length)));\n                }\n\n                if (characterPool.length === 0) {\n                    passwordDisplay.value = \"En az bir tip seçin!\";\n                    return;\n                }\n\n                // Gerekli karakterleri ekle\n                for (let i = 0; i < requiredChars.length && i < length; i++) {\n                    generatedPassword += requiredChars[i];\n                }\n\n                // Kalan uzunluğu havuzdan rastgele doldur\n                for (let i = generatedPassword.length; i < length; i++) {\n                    const randomIndex = Math.floor(Math.random() * characterPool.length);\n                    generatedPassword += characterPool.charAt(randomIndex);\n                }\n\n                // Şifreyi karıştır (Özellikle zorunlu karakterlerin başa gelmesini önlemek için)\n                const passwordArray = generatedPassword.split('');\n                for (let i = passwordArray.length - 1; i > 0; i--) {\n                    const j = Math.floor(Math.random() * (i + 1));\n                    [passwordArray[i], passwordArray[j]] = [passwordArray[j], passwordArray[i]];\n                }\n                \n                passwordDisplay.value = passwordArray.join('');\n            }\n\n            // Şifre Kopyalama Fonksiyonu\n            function copyPassword() {\n                const password = passwordDisplay.value;\n                if (password === \"Şifre Buraya Gelecek\" || password === \"En az bir tip seçin!\") return;\n\n                navigator.clipboard.writeText(password).then(() => {\n                    // Bildirim göster\n                    notification.classList.remove('hidden');\n                    notification.textContent = 'Şifre Kopyalandı!';\n                    notification.classList.remove('bg-red-100', 'text-red-700');\n                    notification.classList.add('bg-green-100', 'text-green-700');\n\n                    // 3 saniye sonra gizle\n                    setTimeout(() => {\n                        notification.classList.add('hidden');\n                    }, 3000);\n                }).catch(err => {\n                    console.error('Kopyalama başarısız:', err);\n                    notification.classList.remove('hidden');\n                    notification.textContent = 'Kopyalama Başarısız!';\n                    notification.classList.remove('bg-green-100', 'text-green-700');\n                    notification.classList.add('bg-red-100', 'text-red-700');\n                });\n            }\n\n            // Olay Dinleyicileri\n            generateButton.addEventListener('click', generatePassword);\n            copyButton.addEventListener('click', copyPassword);\n\n            // Sayfa yüklendiğinde varsayılan şifre oluştur\n            generatePassword();\n        });\n    </script>\n\n</body>\n</html>"
}
